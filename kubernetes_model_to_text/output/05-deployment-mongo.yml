---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: uml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      volumes:
       - name: mongo-persistent-storage
         persistentVolumeClaim:
           claimName: mongo-pvc
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: password
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mongo-pvc
  namespace: uml
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: uml
spec:  
  ports:
    - port: 27017        
      protocol: TCP
      targetPort: 27017
  selector:
    app: mongo
