
---
kind: Service
apiVersion: v1
metadata:
  name: wordpress
  namespace: uml
spec:
  selector:
    app: wordpress
  type: ClusterIP
  ports:  
    - port: 80
      protocol: TCP     
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  namespace: uml
spec:
  rules:
    - host: example.com
      http:
        paths:
          - path: /test
            pathType: Prefix
            backend:
              service: #Dependency to a service
                name: wordpress
                port:
                  number: 80
  ingressClassName: nginx
