---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: uml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      volumes:
       - name: mysql-persistent-storage
         persistentVolumeClaim:
           claimName: mysql-pvc
       - name: usermanagement-dbcreation-script
         configMap:
           name: mysql-sql-dump
      containers:
        - name: mysql
          image: mysql:8.0.28
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: WORDPRESS_DB_NAME
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-password
                  key: password
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
            - name: usermanagement-dbcreation-script
              mountPath: /docker-entrypoint-initdb.d
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: uml
spec:  
  ports:
    - port: 3306        
      protocol: TCP
      targetPort: 3306
  selector:
    app: mysql
