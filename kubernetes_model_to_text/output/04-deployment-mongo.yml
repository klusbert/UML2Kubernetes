---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: uml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      volumes:
       - name: mongo-persistent-storage
         persistentVolumeClaim:
           claimName: mongo-pvc
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: password
          volumeMounts:
            - mountPath: 
              name: temp-volume	
			  false				
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
