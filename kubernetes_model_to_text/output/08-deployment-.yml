---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invalid
  namespace: uml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invalid
  template:
    metadata:
      labels:
        app: invalid
    spec:
      containers:
        - name: invalid
          image: mongo
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: password
---
apiVersion: v1
kind: Service
metadata:
  name: invalid
  namespace: uml
spec:  
  ports:
    - port: 27017        
      protocol: TCP
      targetPort: 27017
  selector:
    app: invalid
