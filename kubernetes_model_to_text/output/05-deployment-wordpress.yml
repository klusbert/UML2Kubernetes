---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: uml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      volumes:
       - name: wordpress-persistent-storage
         persistentVolumeClaim:
           claimName: wordpress-pvc
      containers:
        - name: wordpress
          image: wordpress
          ports:
            - containerPort: 80
          env:
            - name: WORDPRESS_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: WORDPRESS_DB_USER
            - name: WORDPRESS_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: WORDPRESS_DB_NAME
            - name: WORDPRESS_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: PMA_HOST
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-password
                  key: password
          volumeMounts:
            - name: wordpress-persistent-storage
              mountPath: /var/www/html
