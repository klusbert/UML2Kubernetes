---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.6.8-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
              name: management
          securityContext:
            runAsNonRoot: false
            capabilities:
              drop:
                - all             
              add:
                - CHOWN             
                - SETGID             
                - SETUID             
                - DAC_OVERRIDE             
            readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: sock-shop
spec:  
  ports:
    - port: 5672        
      protocol: TCP
      targetPort: 5672
  selector:
    app: rabbitmq
