
---
kind: Service
apiVersion: v1
metadata:
  name: front-end
  namespace: sock-shop
spec:
  selector:
    app: front-end
  type: ClusterIP
  ports:  
    - port: 80
      protocol: TCP     
      targetPort: 8079

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-end-ingress
  namespace: sock-shop
spec:
  rules:
    - host: 2dv50e.xyz
      http:
        paths:
          - path: /sock-shop
            pathType: Prefix
            backend:
              service: #Dependency to a service
                name: front-end
                port:
                  number: 80
  ingressClassName: nginx
