---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping
  template:
    metadata:
      labels:
        app: shipping
    spec:
      volumes:
       - name: temp-volume
         emptyDir: 
           medium: Memory
      containers:
        - name: shipping
          image: weaveworksdemos/shipping:0.4.8
          ports:
            - containerPort: 80
          env:
            - name: JAVA_OPTS
              value: -Xms64m -Xmx128m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false
            - name: ZIPKIN
              value: zipkin.jaeger.svc.cluster.local
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - all             
              add:
                - NET_BIND_SERVICE             
            readOnlyRootFilesystem: true
          resources:
            limits:
              cpu: 300m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 300Mi
          volumeMounts:
            - mountPath: /tmp
              name: temp-volume				  			
---
apiVersion: v1
kind: Service
metadata:
  name: shipping
  namespace: sock-shop
spec:  
  ports:
    - port: 80        
      protocol: TCP
      targetPort: 80
  selector:
    app: shipping
