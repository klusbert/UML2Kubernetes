---
kind: Namespace
apiVersion: v1
metadata:
  name: sock-shop
  labels:
    name: sock-shop

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carts
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carts
  template:
    metadata:
      labels:
        app: carts
    spec:
      volumes:
       - name: carts-persistent-storage
         persistentVolumeClaim:
           claimName: carts-pvc
      containers:
        - name: carts
          image: weaveworksdemos/carts:0.4.8
          ports:
            - containerPort: 80
          env:
            - name: JAVA_OPTS
              value: -Xms64m -Xmx128m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false
          volumeMounts:
            - name: carts-persistent-storage
              mountPath: /temp
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: carts-pvc
  namespace: sock-shop
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
        - name: front-end
          image: weaveworksdemos/front-end:0.3.12
          ports:
            - containerPort: 8079
          env:
            - name: SESSION_REDIS
              value: "true"
          securityContext:
            runAsNonRoot: true
			runAsUser: 10001


---
kind: Service
apiVersion: v1
metadata:
  name: front-end
  namespace: sock-shop
spec:
  selector:
    app: front-end
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 8079








