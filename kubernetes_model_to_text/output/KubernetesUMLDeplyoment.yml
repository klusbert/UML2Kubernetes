---
kind: Namespace
apiVersion: v1
metadata:
  name: generated
  labels:
    name: generated

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: generated
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: nginx:latest
          ports:
            - containerPort: 80
          env:
           - name: MYSQL_ROOT_PASSWORD
             value: password
           - name: PMA_HOST
             value: mysql-svc.default.svc.cluster.local
