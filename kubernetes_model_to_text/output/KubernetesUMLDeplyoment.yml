---
kind: Namespace
apiVersion: v1
metadata:
  name: generated
  labels:
    name: generated

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: generated
spec:
  replicas: 5
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: nginx:latest
          ports:
            - containerPort: 80
          env:
           - name: MYSQL_ROOT_PASSWORD
             value: password
           - name: PMA_HOST
             value: mysql-svc.default.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  namespace: generated
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: phpMyAdmin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: generated
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql
          ports:
            - containerPort: 3336
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: generated
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 3336
  selector:
    app: mysql


