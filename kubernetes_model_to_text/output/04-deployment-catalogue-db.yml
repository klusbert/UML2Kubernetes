---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue-db
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue-db
  template:
    metadata:
      labels:
        app: catalogue-db
    spec:
      containers:
        - name: catalogue-db
          image:  weaveworksdemos/catalogue-db:0.3.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: fake_password
            - name: MYSQL_DATABASE
              value: socksdb
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue-db
  namespace: sock-shop
spec:  
  ports:
    - port: 3306        
      protocol: TCP
      targetPort: 3306
  selector:
    app: catalogue-db
