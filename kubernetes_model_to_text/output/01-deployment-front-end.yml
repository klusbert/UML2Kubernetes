---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
        - name: front-end
          image: weaveworksdemos/front-end:0.3.12
          ports:
            - containerPort: 8079
          env:
            - name: SESSION_REDIS
              value: "true"
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - all             
            readOnlyRootFilesystem: true
---
kind: Service
apiVersion: v1
metadata:
  name: front-end
  namespace: sock-shop
spec:
  selector:
    app: front-end
  type: LoadBalancer
  ports:  
    - port: 80
      protocol: TCP     
      targetPort: 8079
