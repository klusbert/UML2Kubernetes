---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: uml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin/phpmyadmin
          ports:
            - containerPort: 80
          env:

            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: config-map
                  key: randomPassword
            - name: MY_SQL_ROOT_PASSWOR
              valueFrom:
                secretKeyRef:
                  name: mysql-password
                  key: password
---
kind: Service
apiVersion: v1
metadata:
  name: phpmyadmin
  namespace: uml
spec:
  selector:
    app: phpmyadmin
  type: LoadBalancer
  ports:  
    - port: 80
      protocol: TCP     
      targetPort: 80
