---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: weaveworksdemos/payment:0.4.3
          ports:
            - containerPort: 80
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - all             
              add:
                - NET_BIND_SERVICE             
            readOnlyRootFilesystem: true
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 90m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: sock-shop
spec:  
  ports:
    - port: 80        
      protocol: TCP
      targetPort: 80
  selector:
    app: payment
