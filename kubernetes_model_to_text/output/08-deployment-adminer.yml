---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  namespace: uml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: adminer
          image:  dockette/adminer:full
          ports:
            - containerPort: 80
          env:
            - name: ADMINER_DEFAULT_SERVER
              value: mongodb
