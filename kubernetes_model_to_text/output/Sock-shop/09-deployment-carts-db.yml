---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carts-db
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carts-db
  template:
    metadata:
      labels:
        app: carts-db
    spec:
      volumes:
       - name: carts-db-persistent-storage
         persistentVolumeClaim:
           claimName: carts-db-pvc
      containers:
        - name: carts-db
          image: mongo
          ports:
            - containerPort: 27017
          securityContext:
            runAsNonRoot: false
            capabilities:
              drop:
                - all             
              add:
                - CHOWN             
                - SETGID             
                - SETUID             
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: carts-db-persistent-storage
              mountPath: /tmp
