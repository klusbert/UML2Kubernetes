---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: uml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      volumes:
       - name: mongo-persistent-storage
         persistentVolumeClaim:
           claimName: mongo-pvc
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: uml
spec:  
  ports:
    - port: 27017        
      protocol: TCP
      targetPort: 27017
  selector:
    app: mongo
