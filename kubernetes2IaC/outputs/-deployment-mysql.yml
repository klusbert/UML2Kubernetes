---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: uml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      volumes:
       - name: mysql-persistent-storage
         persistentVolumeClaim:
           claimName: mysql-pvc
      containers:
        - name: mysql
          image: mysql:8.0.28
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_DATABASE
              value: wordpress
            - name: MYSQL_ROOT_PASSWORD
              value: password
          volumeMounts:
            - mountPath: 
              name: temp-volume	
			  false				
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
