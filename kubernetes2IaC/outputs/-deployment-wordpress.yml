---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: uml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      volumes:
       - name: wordpress-persistent-storage
         persistentVolumeClaim:
           claimName: wordpress-pvc
      containers:
        - name: wordpress
          image: wordpress
          ports:
            - containerPort: 80
          env:
            - name: WORDPRESS_DB_PASSWORD
              value: password
            - name: WORDPRESS_DB_NAME
              value: wordpress
            - name: WORDPRESS_DB_USER
              value: root
            - name: WORDPRESS_DB_HOST
              value: mysql.uml.svc.cluster.local
          volumeMounts:
            - mountPath: 
              name: temp-volume	
			  false				
          volumeMounts:
            - name: wordpress-persistent-storage
              mountPath: /var/www/html
