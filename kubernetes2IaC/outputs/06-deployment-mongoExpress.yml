---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongoexpress
  namespace: uml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongoexpress
  template:
    metadata:
      labels:
        app: mongoexpress
    spec:
      containers:
        - name: mongoexpress
          image: mongo-express
          ports:
            - containerPort: 8081
          env:
            - name: test
              value: "123"
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              value: root
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              value: password
            - name: ME_CONFIG_MONGODB_URL
              value: mongodb://root:password@mongo.uml.svc.cluster.local:27017/
---
kind: Service
apiVersion: v1
metadata:
  name: mongoexpress
  namespace: uml
spec:
  selector:
    app: mongoexpress
  type: LoadBalancer
  ports:  
    - port: 80
      protocol: TCP     
      targetPort: 8081
